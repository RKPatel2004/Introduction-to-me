    <center><h1>Jigsaw Puzzle</h1></center>
    <div class="container">
        <div class="box"ondrop="drop(event)" ondragover="allowDrop(event)" id="b1"></div>
        <div class="box"ondrop="drop(event)" ondragover="allowDrop(event)" id="b2"></div>
        <div class="box"ondrop="drop(event)" ondragover="allowDrop(event)" id="b3"></div>
        <div class="box"ondrop="drop(event)" ondragover="allowDrop(event)" id="b4"></div>
    </div>
    <div class="container">
        <div class="box"><img src="1.jpg" draggable="true" ondragstart="drag(event)" id="i1"></div>
        <div class="box"><img src="01.jpg" draggable="true" ondragstart="drag(event)" id="i2"></div>
        <div class="box"><img src="10.jpg" draggable="true" ondragstart="drag(event)" id="i3"></div>
        <div class="box"><img src="11.jpg" draggable="true" ondragstart="drag(event)" id="i4"></div>
    </div>

      <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
        </script>
